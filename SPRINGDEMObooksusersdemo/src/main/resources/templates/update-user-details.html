<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <title>Change User Details </title>
</head>
<body style="background-color:   #F0FFFF ;" >
<center>
<h1>Update  the User Details</h1>


    <form th:action="@{/user-account-details/update}" method="post"
          th:object="${user}">

        <!-- Add hidden form field to handle update -->
        <!--        <input type="hidden" th:field="*{id}" />-->
<br>
<!--       Id <input type="text" th:field="*{id}"-->
<!--               class="form-control mb-4 col-4" placeholder="Book Id" readonly>-->
        Id <input type="hidden" th:field="*{id}"
                  class="form-control mb-4 col-4" placeholder="User Id" readonly>
<br>
        Email<input type="text" th:field="*{email}"
               class="form-control mb-4 col-4" placeholder="User name" readonly>
<br>
        First Name<input type="text" th:field="*{firstName}"
               class="form-control mb-4 col-4"  placeholder="First Name" pattern="^[a-zA-Z]+$" required>
        <br>
       Last Name <input type="text" th:field="*{lastName}"
               class="form-control mb-4 col-4" placeholder="Last name" pattern="^[a-zA-Z]+$" required>
        <br>
        Phone Number<input type="text" th:field="*{phonenumber}"
               class="form-control mb-4 col-4" placeholder="Phone number" pattern="[0-9]{10}" required><br>

        <button type="submit" class="btn btn-info col-2">Save</button>

    </form>

    <center><a href="/user-detail-page">Back to details page</a></center>



    <!--</form>-->
</center>
</body>
</html>
