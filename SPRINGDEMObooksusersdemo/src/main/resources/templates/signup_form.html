
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Sign Up - CodeJava</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</head>
<body style="background-color:   #F0FFFF ;">
<div class="container text-center">
    <div>
       <center><h1>User Registration - Sign Up</h1></center><br><br>
    </div>
    <form  th:action="@{/process_register}" th:object="${user}"
          method="post" style="max-width: 600px; margin: 0 auto;">
        <div class="m-3">
            <div class="form-group row">
                <label class="col-4 col-form-label">E-mail: </label>
                <div class="col-8">
                    <input type="email" th:field="*{email}" class="form-control"  placeholder="name@gmail.com"
                           pattern="^[a-zA-Z0-9+_.-]+@[a-zA-Z0-9.-]+$" required />
                </div>
            </div>

            <div class="form-group row">
                <label class="col-4 col-form-label">Password: </label>
                <div class="col-8">
                    <input type="password" th:field="*{password}" class="form-control"
                           required minlength="6" maxlength="10" />
<!--                    pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,10}$"-->
                </div>
            </div>
            <div class="form-group row">
                <label class="col-4 col-form-label">Phone Number </label>
                <div class="col-8">
<!--                    <input type="text" th:field="*{phonenumber}" class="form-control"-->
<!--                           required minlength="10" maxlength="10"/>-->
                    <input type="tel" th:field="*{phonenumber}" class="form-control"
                           required minlength="10" maxlength="10"  pattern="[0-9]{10}" />
                </div>
            </div>

            <div class="form-group row">
                <label class="col-4 col-form-label">First Name: </label>
                <div class="col-8">
                    <input type="text" th:field="*{firstName}" class="form-control"
                           required minlength="2" maxlength="20" pattern="^[a-zA-Z]+$" />
                </div>
            </div>

            <div class="form-group row">
                <label class="col-4 col-form-label">Last Name: </label>
                <div class="col-8">
                    <input type="text" th:field="*{lastName}" class="form-control"
                           required minlength="2" maxlength="20" pattern="^[a-zA-Z]+$" />
                </div>
            </div>

            <div>
                <button type="submit" class="btn btn-primary">Sign Up</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
